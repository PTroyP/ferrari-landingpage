<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario 2</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="page-header">
        <div class="page-header__logo">Logo</div>
        <nav class="page-header__nav">
            <a href="#">Vehicle</a>
            <a href="#">Shopping</a>
            <a href="#">Inventory</a>
        </nav>
    </header>
    <main>
        <section class="jumbo-slider">
            <ul class="jumbo-slider__container">
                <li class="jumbo-slider__slide jumbo-slider__slide--active" attr="1">
                    <div class="jumbo-slider__slide-bg" style="background: url('https://images.unsplash.com/photo-1617654112368-307921291f42?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60')">

                    </div>
                    <div class="jumbo-slider__info">
                        <div class="jumbo-slider__slide-number">
                            01
                        </div>
                    </div>
                </li>
            </ul>
            <div class="jumbo-slider__nav">
                <a href="#" class="jumbo-slider__link jumbo-slider__link--active">
                    01 AMG GT
                </a>
                <a href="#" class="jumbo-slider__link">
                    02 Mayback GLS
                </a>
                <a href="#" class="jumbo-slider__link">
                    03 AMG G-Wagon
                </a>
            </div>
            <div class="jumbo-slider__elipsis">
                <div class="jumbo-slider__circle jumbo-slider__circle--filled"></div>
                <div class="jumbo-slider__circle"></div>
                <div class="jumbo-slider__circle"></div>
            </div>
        </section>


    </main>
</body>

</html>
